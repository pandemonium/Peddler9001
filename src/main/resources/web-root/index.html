<script type="text/javascript">

        var waTable = $('#div1').WATable({
            // options
            tableCreated: function() {
                // BOOTSTRAP 3.0.2 FIX
                // Grab pagination elements
                var pagination = $('table.watable .pagination');

                // Change class of pagination
                // Detail admin theme format
                pagination.children('ul').attr('class', 'pagination');

                // Grab buttons
                var buttons = $('table.watable button');
                buttons.addClass('btn btn-default');
            },

            url: "http://localhost:8080/customers?format=watable",

            actions: {
                custom: [
                    $('<a href="#" class="refresh"><i class="icon-refresh"></i>&nbsp;Refresh</a>')
                ]
              }
        }).data('WATable');

        $('body').on('click', '.refresh', function(e) {
            e.preventDefault();
            waTable.option("url", $('#sourceUrl').val());
            waTable.update();
            alert("did refresh");
        });
    });
