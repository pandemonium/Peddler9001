@(tasks: Seq[paermar.model.Domain.TasksModule.Task])
@main {
    <script type="text/javascript">
        $(document).ready(function () {
            setActive("tasks");
        });
    </script>
    <div class="panel panel-primary">
        <div class="panel-heading">Dashboard</div>
        <div class="panel-body">
            <p>Lorem ipsum.</p>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Due</th>
                    </tr>
                </thead>
                <tbody>
                @for(task <- tasks) {
                    <tr>
                        <td>@task.name</td>
                        <td>@task.dueDate</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
