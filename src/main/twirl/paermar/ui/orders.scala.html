@(orders: Seq[paermar.model.Domain.OrdersModule.Order])
@main {
    <div class="panel panel-primary">
        <div class="panel-heading">Current orders</div>
        <div class="panel-body">
            <p>Lorem ipsum.</p>

            <table class="table">
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Customer</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                @for(order <- orders) {
                <tr>
                    <td>@order.status</td>
                    <td>@order.customerId</td>
                    <td>@order.comment</td>
                </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
