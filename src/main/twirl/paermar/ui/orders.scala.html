@(orders: Seq[(paermar.model.Domain.OrdersModule.Order, paermar.model.Domain.CustomersModule.Customer)])
@main {
    <script type="text/javascript">
        $(document).ready(function () {
            setActive("orders");
        });
    </script>
    <div class="panel panel-primary">
        <div class="panel-heading">Current orders</div>
        <div class="panel-body">
            <p>Lorem ipsum.</p>

            <table class="table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Customer</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody>
                @for((order, customer) <- orders) {
                    <tr>
                        <td>@order.status</td>
                        <td>@customer.name</td>
                        <td>@order.comment</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
